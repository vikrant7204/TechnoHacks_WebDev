<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Login Form</header>
            <form action="#">
                <div class="field">
                    <i class="fas fa-user"></i> <!-- Font Awesome user icon -->
                    <input type="text" required placeholder="Email or phone">
                </div>
                <div class="field space">
                    <i class="fas fa-lock"></i> <!-- Font Awesome lock icon -->
                    <input type="password" name="" id="" class="pass-key" placeholder="Password">
                    <span class="show">show</span>
                </div>
                <div class="pass">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="field">
                    <input type="submit" value="LOGIN">
                </div>
            </form>
            <div class="login">
                Or login with
            </div>
            <div class="links">
                <div class="facebook">
                    <i class="fab fa-facebook"></i> <!-- Font Awesome Facebook icon -->
                    <span>Facebook</span>
                </div>
                <div class="instagram">
                    <i class="fab fa-instagram"></i> <!-- Font Awesome Instagram icon -->
                    <span>Instagram</span>
                </div>
            </div>
            <div class="signup">
                Don't have an account?
                <a href="#">Signup Now</a>
            </div>
        </div>
    </div>
</body>
</html>
